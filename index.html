<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet">

    <title>Space Movies Flix</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <script src="https://kit.fontawesome.com/2d896b3e21.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="cabecalho">
        <img src="./img/logo.png" alt="logo da empresa" class="cabecalho__logo">
        <nav>
            <ul class="cabecalho__navegacao">
                <li class="navegacao__pesquisar">
                    <input type="search" name="pesquisar" placeholder="Pesquisar">
                    <button type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </li>
            </ul>
        </nav>
        <button class="cabecalho__menu">
            <i class="fa-solid fa-bars"></i>
        </button>
    </header>

    <main>
        <div class="carousel"></div>
    </main>

    <footer>
        <p>2022 - Space Moives Flix</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
        integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/main.js"></script>
    <script src="js/navbar.js"></script>
</body>

</html>
